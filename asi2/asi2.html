<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen">

    <div class="w-96 p-6 border rounded-lg shadow-lg">

        <h2 class="text-xl font-bold text-center my-6">Sign Up</h2>
        <form id="signupForm" >

            <div>
                <label class="block my-1">Username</label>
                <input type="text" id="username" class="w-full p-2 my-2 border outline-none rounded-lg" required>
                <p id="nameError" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block my-1">Email</label>
                <input type="email" id="email" class="w-full p-2 my-2  border outline-none rounded-lg" required>
                <p id="emailError" class="text-red-500 text-sm"></p>
            </div>
           
            <div>
                <label class="block my-1">Password</label>
                <input type="password" id="password" class="w-full p-2 my-2 border outline-none rounded-lg" required>
                <p id="passwordError" class="text-red-500 text-sm"></p>
            </div>
            <button type="submit" class="w-full my-6 p-2 bg-black  text-white font-bold rounded">Submit</button>

            <div class="text-center ">
                Already Have a accout ? <a href="">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            // Name Validation
            let name = document.getElementById("username").value;
            if (!/^[a-zA-Z ]{3,}$/.test(name)) {
                document.getElementById("nameError").textContent = "Name must be at least 3 letters.";
                isValid = false;
            } else {
                document.getElementById("nameError").textContent = "";
            }

            // Email Validation
            let email = document.getElementById("email").value;
            if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                document.getElementById("emailError").textContent = "Invalid email format.";
                isValid = false;
            } else {
                document.getElementById("emailError").textContent = "";
            }
            

            // Password Validation
            let password = document.getElementById("password").value;
            if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}/.test(password)) {
                document.getElementById("passwordError").textContent = "Password must be 8+ chars, include uppercase, lowercase, number, and special character.";
                isValid = false;
            } else {
                document.getElementById("passwordError").textContent = "";
            }

            // Submit if valid
            if (isValid) {
                alert("Signup Successful!");
            }
        });
    </script>
</body>
</html>
